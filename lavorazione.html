    <div class="row">
        <div id="master" class="col-sm-12">
            <h1>Lavorazione longitudinale</h1>
            <div class="col-sm-6">
                <h2>Genitore</h2>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Qualita</label>
                        <div class="col-sm-6">
                          <p class="form-control-static">LAF</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-6 control-label">Diametro interno</label>
                        <div class="col-sm-6">
                          <input type="integer" class="form-control" id="inputPassword" value="{{ dint }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-6 control-label">Diametro esterno</label>
                        <div class="col-sm-6">
                          <input type="integer" class="form-control" id="inputPassword" value="{{ dout }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-6 control-label">Larghezza</label>
                        <div class="col-sm-6">
                          <input type="integer" class="form-control" id="inputPassword" value="{{ width }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-6 control-label">Peso</label>
                        <div class="col-sm-6">
                          <input type="integer" class="form-control" id="inputPassword" value="{{ weight }}">
                        </div>
                    </div>
                </form>
            </div><!-- .col -->
            <div id="lon-svg" class="col-sm-6"></div>
    </div>
    <div class="row">
            <div class="col-sm-6">
            <h2>Genera taglio</h2>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="nTagli" class="col-sm-6 control-label">Numero tagli</label>
                        <div class="col-sm-6">
                          <input type="integer" class="form-control" id="nTagli" name="nTagli">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="larghezzaTagli" class="col-sm-6 control-label">Larghezza tagli</label>
                        <div class="col-sm-6">
                          <input type="integer" class="form-control" id="larghezzaTagli">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-6 control-label">Esegui taglio</label>
                        <div class="col-sm-6">
                            <button id="cut-btn" class="btn btn-success">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div><!-- .col -->
            <div class="col-sm-6">
                <h2>Costi globali</h2>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-6 control-label">Base</label>
                        <div class="col-sm-6">
                          <input type="integer" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-6 control-label">Extra spessore</label>
                        <div class="col-sm-6">
                          <input type="integer" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-6 control-label">Extra peso</label>
                        <div class="col-sm-6">
                          <input type="integer" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-6 control-label">Extra lunghezza</label>
                        <div class="col-sm-6">
                          <input type="integer" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-6 control-label">Extra N. tagli</label>
                        <div class="col-sm-6">
                          <input type="integer" class="form-control" id="inputPassword">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

              </div>
            <div class="col-sm-3">
                <h2>Costi</h2>

                    <label for="inputEmail3" class="col-sm-6 control-label">Extra interruzioni</label>
                    <div class="col-sm-6">
                      <input type="integer" class="form-control" id="extraTrasv">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-6 control-label">Extra n. tagli</label>
                    <div class="col-sm-6">
                      <input type="integer" class="form-control" id="extraTrasv">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-6 control-label">Supporto</label>
                    <div class="col-sm-6">
                      <input type="integer" class="form-control" id="extraTrasv">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-6 control-label">Imballo</label>
                    <div class="col-sm-6">
                      <input type="integer" class="form-control" id="extraTrasv">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-6 control-label">Altro</label>
                    <div class="col-sm-6">
                      <input type="integer" class="form-control" id="extraTrasv">
                    </div>
                  </div>
                </form>
              </div>
            <div class="col-sm-3">
                <h2>Colli</h2>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Collo1</label>
                        <div class="col-sm-10">
                          <p class="form-control-static">3 pezzi da 150Kg cadauno</p>
                        </div>
                      </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Collo2</label>
                        <div class="col-sm-10">
                          <p class="form-control-static">2 pezzi da 150Kg cadauno</p>
                        </div>
                      </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">Imballo</label>
                    <div class="col-sm-9">
                      <select class="form-control">
                        <option style="background-image:url(images/imballo-000.jpg);">imballo 1</option>
                        <option style="background-image:url(images/imballo-000.jpg);">imballo 2</option>
                        <option style="background-image:url(images/imballo-000.jpg);">imballo 3</option>
                      </select>
                    </div>
                  </div>
                </form>
              </div>
                  <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span> Rimuovi
                  </button>
            </div><!-- .row -->
